<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper</title>
</head>
<body>
<div class="box">
    <div class="swiper">
        <ul class="swiper-list">
            <li><img src="images/img01.jpg" alt=""></li>
            <li><img src="images/img02.jpg" alt=""></li>
            <li><img src="images/img03.jpg" alt=""></li>
            <li><img src="images/img04.jpg" alt=""></li>
            <li><img src="images/img05.jpg" alt=""></li>
        </ul>
        <a href="#" class="swiper-arrow__left"></a>
        <a href="#" class="swiper-arrow__right"></a>
        <ol class="swiper-circle"></ol>
    </div>
</div>
</body>
</html>
